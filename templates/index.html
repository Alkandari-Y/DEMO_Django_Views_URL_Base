{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {%endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'assets/stylesheets.css ' %}" rel="styleshet">
</head>
<body class="bg-body-secondary">
    <ul class="nav navbar-dark bg-dark">
        <li class="nav-item justify-content-start">
          <a class="nav-link" href="#">ShereenReads</a>
        </li>
        <li class="nav-item justify-content-end">
          <a class="nav-link" href="#">Read</a>
        </li>
        <li class="nav-item justify-content-end">
          <a class="nav-link" href="#">To Be Read</a>
        </li>
      </ul>
      <br>
      <br>
      <br>
      <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/1885.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pride and Prejudice</h5>
                      <p>By Jane Austen</p>
                      </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/43306206.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">The courage to be Disliked</h5>
                      <p>By Ichiro Kishimi, Fumitake Koga</p>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/13611052.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">The Night Circus</h5>
                      <p>By Erin Morgenstern</p>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    </html>
